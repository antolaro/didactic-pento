<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Site Web</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome! You found me :-) </h1>
    </header>
    <main>
        <section>
            <p>Ici sera la destination de 2025.</p>
            <p>Amusez-vous bien et revenez vite avec vos amis pour vous amuser !</p>
        </section>

        <section>
            <!-- Afficher la date du jour -->
            <p>Today's date : <span id="date"></span></p>
        </section>

        <section>
            <!-- Compte à rebours avant le prochain événement -->
            <p>Time before next run:<br><br><br> <span id="countdown"></span></p>
        </section>

        <section>
            <!-- Lien vers votre page Chaturbate avec compteur de clics -->
            <p>Want to play with me: 
                <a id="chaturbateLink" href="https://chaturbate.com/enourmouscok/" target="_blank">Click here</a>
            </p>
            <p>Number of clicks: <span id="clickCounter">0</span></p>
        </section>

        <section>
            <!-- Compteur de visites -->
            <h2>Visits:</h2>
            <p id="visitorCount">0</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 ATL Media LLC</p>
    </footer>

    <script>
        // Afficher la date du jour
        const today = new Date();
        const dateString = today.toLocaleDateString('fr-FR', {
            weekday: 'long',  // Jour de la semaine
            year: 'numeric',  // Année
            month: 'long',    // Mois
            day: 'numeric'    // Jour du mois
        });
        document.getElementById('date').textContent = dateString;

        // Définir la date de l'événement
        const eventDate = new Date('December 23, 2024 22:00:00');

        // Fonction de mise à jour du compte à rebours
        function updateCountdown() {
            const now = new Date();
            const timeRemaining = eventDate - now;

            // Calcul des jours, heures, minutes restantes
            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));

            // Affichage du compte à rebours
            document.getElementById('countdown').textContent = `${days} days, ${hours} hours, ${minutes} minutes`;
        }

        // Mettre à jour le compte à rebours toutes les minutes
        setInterval(updateCountdown, 60000);

        // Initialiser le compte à rebours dès le début
        updateCountdown();

        // Compteur de clics pour le lien
        let clickCount = parseInt(localStorage.getItem('clickCount')) || 0;
        document.getElementById('clickCounter').textContent = clickCount;

        const link = document.getElementById('chaturbateLink');
        link.addEventListener('click', () => {
            clickCount++;
            localStorage.setItem('clickCount', clickCount);
            document.getElementById('clickCounter').textContent = clickCount;
        });

        // Compteur de visites
        let visitCount = parseInt(localStorage.getItem('visitCount')) || 0;
        visitCount++;
        localStorage.setItem('visitCount', visitCount);
        document.getElementById('visitorCount').textContent = visitCount;
    </script>
</body>
</html>
