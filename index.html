<script>
    // Charger les commentaires au démarrage
    function loadComments() {
        const savedComments = JSON.parse(localStorage.getItem('comments')) || [];
        const commentsSection = document.getElementById('commentsSection');
        savedComments.forEach(comment => {
            const newComment = document.createElement('p');
            newComment.textContent = comment;
            commentsSection.appendChild(newComment);
        });
    }

    // Ajouter un commentaire
    function addComment() {
        const commentInput = document.getElementById('commentInput');
        const commentsSection = document.getElementById('commentsSection');
        const commentValue = commentInput.value.trim();
        if (commentValue) {
            const newComment = document.createElement('p');
            newComment.textContent = commentValue;
            commentsSection.appendChild(newComment);

            // Sauvegarder dans le Local Storage
            const savedComments = JSON.parse(localStorage.getItem('comments')) || [];
            savedComments.push(commentValue);
            localStorage.setItem('comments', JSON.stringify(savedComments));

            commentInput.value = ''; // Réinitialise l'entrée
        }
    }

    // Charger les commentaires au démarrage de la page
    loadComments();
</script>

    <script>
        // Afficher la date du jour
        const today = new Date();
        const dateString = today.toLocaleDateString('fr-FR', {
            weekday: 'long',  // Jour de la semaine
            year: 'numeric',  // Année
            month: 'long',    // Mois
            day: 'numeric'    // Jour du mois
        });
        document.getElementById('date').textContent = dateString;

        // Définir la date de Noël
        const christmasDate = new Date('December 23, 2024 22:00:00');

        // Fonction de mise à jour du compte à rebours
        function updateCountdown() {
            const now = new Date();
            const timeRemaining = christmasDate - now;

            // Calcul des jours, heures, minutes restantes
            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));

            // Affichage du compte à rebours
            document.getElementById('countdown').textContent = `${days} jours, ${hours} heures, ${minutes} minutes`;
        }

        // Mettre à jour le compte à rebours toutes les minutes
        setInterval(updateCountdown, 60000);

        // Initialiser le compte à rebours dès le début
        updateCountdown();
    </script>
