<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Site Web</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome ! you find me :-) </h1>
    </header>

    <main>
        <!-- Section Message d'Accueil -->
        <section id="welcomeSection">
            <h2 id="welcomeMessage"></h2>
            <p id="currentDate"></p>
            <p id="urgentMessage"></p>
        </section>

        <section>
            <p>Ici sera la destination de 2025.</p>
            <p>Amusez-vous bien et reviens vite avec tes amis pour t'amuser!</p>
        </section>

        <section>
            <p>Today's date :<br><span id="date"></span></p>
        </section>

        <section>
            <p>Time before next run :<br><br> <span id="countdown"></span></p>
        </section>

        <section>
            <p>Want to play with me : <a href="https://chaturbate.com/enourmouscok/" target="_blank">Click here</a></p>
            <p id="linkClickCount">0</p> <!-- Afficher le nombre de clics -->
        </section>

        <section>
            <h2>Visits :</h2>
            <p id="visitorCount">0</p>
        </section>

    </main>

    <footer>
        <p>&copy; 2024 ATL Media LLC</p>
    </footer>

    <script>
        // Fonction pour afficher la date, l'heure actuelle et le message d'urgence
        function displayWelcomeMessage() {
            const today = new Date();
            const currentDateTime = today.toLocaleString('fr-FR', {
                weekday: 'long',  // Jour de la semaine
                year: 'numeric',  // Année
                month: 'long',    // Mois
                day: 'numeric',   // Jour du mois
                hour: 'numeric',  // Heure
                minute: 'numeric',// Minute
                second: 'numeric' // Seconde
            });

            // Message d'accueil
            const welcomeMessage = `Bienvenue sur le site! Il est actuellement ${currentDateTime}.`;

            // Message d'urgence en gros et en gras
            const urgentMessage = "Vite! Ne manquez pas le prochain show, réservez votre place maintenant!";

            // Insère le texte dans les éléments correspondants
            document.getElementById('welcomeMessage').textContent = welcomeMessage;
            document.getElementById('currentDate').textContent = `Date et heure actuelle : ${currentDateTime}`;
            document.getElementById('urgentMessage').textContent = urgentMessage;
            
            // Style du message urgent : en gros et en gras
            document.getElementById('urgentMessage').style.fontWeight = 'bold';
            document.getElementById('urgentMessage').style.fontSize = '2rem';  // Grand texte
        }

        // Appeler la fonction quand la page est chargée
        window.onload = displayWelcomeMessage;

        // Compteur de clics pour le lien
        let linkClickCount = localStorage.getItem('linkClickCount') || 0;
        const link = document.querySelector('a[href="https://chaturbate.com/enourmouscok/"]');

        // Incrémenter le compteur chaque fois que le lien est cliqué
        link.addEventListener('click', () => {
            linkClickCount++;
            localStorage.setItem('linkClickCount', linkClickCount);
            document.getElementById('linkClickCount').textContent = linkClickCount;
        });

        // Afficher le compteur de visites
        let count = parseInt(localStorage.getItem('visitCount')) || 0;
        count++;
        localStorage.setItem('visitCount', count);
        document.getElementById('visitorCount').textContent = count;

        // Afficher la date du jour
        const today = new Date();
        const dateString = today.toLocaleDateString('fr-FR', {
            weekday: 'long',  // Jour de la semaine
            year: 'numeric',  // Année
            month: 'long',    // Mois
            day: 'numeric'    // Jour du mois
        });
        document.getElementById('date').textContent = dateString;

        // Définir la date de Noël
        const christmasDate = new Date('December 23, 2024 22:00:00');

        // Fonction de mise à jour du compte à rebours
        function updateCountdown() {
            const now = new Date();
            const timeRemaining = christmasDate - now;

            // Calcul des jours, heures, minutes restantes
            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));

            // Affichage du compte à rebours
            document.getElementById('countdown').textContent = `${days} jours, ${hours} heures, ${minutes} minutes`;
        }

        // Mettre à jour le compte à rebours toutes les minutes
        setInterval(updateCountdown, 60000);

        // Initialiser le compte à rebours dès le début
        updateCountdown();
    </script>
</body>
</html>
