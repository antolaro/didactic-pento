<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Site Web</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bienvenue sur mon espace virtuel !</h1>
    </header>
    <main>
        <p>Ici sera la destination de 2025.</p>
        <p>Amusez-vous bien et reviens vite avec tes amis pour t'amuser!</p>

        <!-- Afficher la date du jour -->
        <p>Aujourd'hui le : <span id="date"></span></p>

        <!-- Compte à rebours avant Noël -->
        <p>Temps restant avant next run : <span id="countdown"></span></p>

        <!-- Lien vers ta page Chaturbate -->
        <p>Visite ma page Chaturbate : <a href="https://chaturbate.com/enourmouscok/" target="_blank">Clique ici pour me rejoindre</a></p>
    </main>
    <footer>
        <p>&copy; 2024 ATL Media LLC</p>
    </footer>

    <script>
        // Afficher la date du jour
        const today = new Date();
        const dateString = today.toLocaleDateString('fr-FR', {
            weekday: 'long',  // Jour de la semaine
            year: 'numeric',  // Année
            month: 'long',    // Mois
            day: 'numeric'    // Jour du mois
        });
        document.getElementById('date').textContent = dateString;

        // Définir la date de Noël
        const christmasDate = new Date('December 23, 2024 22:00:00');

        // Fonction de mise à jour du compte à rebours
        function updateCountdown() {
            const now = new Date();
            const timeRemaining = christmasDate - now;

            // Calcul des jours, heures, minutes restantes
            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));

            // Affichage du compte à rebours
            document.getElementById('countdown').textContent = `${days} jours, ${hours} heures, ${minutes} minutes`;
        }

        // Mettre à jour le compte à rebours toutes les minutes
        setInterval(updateCountdown, 60000);

        // Initialiser le compte à rebours dès le début
        updateCountdown();
    </script>
</body>
</html>
