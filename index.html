<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Site Web</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome ! You found me :-)</h1>
    </header>
    <main>
        <section>
            <p>your favorite place for 2025</p>
            <p>have fun and enjoy</p>
        </section>

        <section>
            <!-- Afficher la date du jour -->
            <p>Date du jour :</p>
            <p id="date"></p>
        </section>

        <section>
            <!-- Compte à rebours avant l'événement -->
            <p>Temps restant avant le prochain événement :</p>
            <p id="countdown"></p>
            <p>Date de fin : <span id="endDate"></span></p>
        </section>

        <section>
            <!-- Lien avec compteur de clics -->
            <p>Want to play with me : <a href="https://chaturbate.com/enourmouscok/" target="_blank" onclick="trackClick()">Click here</a></p>
            <p>Nombre de clics : <span id="clickCount">0</span></p>
        </section>

        <section>
            <h2>Visites :</h2>
            <p id="visitorCount">0</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 ATL Media LLC</p>
    </footer>

    <script>
        // Afficher la date du jour
        const today = new Date();
        const dateString = today.toLocaleDateString('fr-FR', {
            weekday: 'long',  // Jour de la semaine
            year: 'numeric',  // Année
            month: 'long',    // Mois
            day: 'numeric'    // Jour du mois
        });
        document.getElementById('date').textContent = dateString;

        // Définir la date de fin du compte à rebours
        const countdownEndDate = new Date('December 28, 2024 22:00:00');

        // Fonction de mise à jour du compte à rebours
        function updateCountdown() {
            const now = new Date();
            const timeRemaining = countdownEndDate - now;

            if (timeRemaining > 0) {
                // Calcul des jours, heures, minutes restantes
                const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));

                // Affichage du compte à rebours
                document.getElementById('countdown').textContent = `${days} jours, ${hours} heures, ${minutes} minutes`;
            } else {
                document.getElementById('countdown').textContent = 'L\'événement a commencé!';
            }

            // Affichage de la date de fin
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit' 
            };
            document.getElementById('endDate').textContent = countdownEndDate.toLocaleDateString('fr-FR', options);
        }

        // Mettre à jour le compte à rebours toutes les minutes
        setInterval(updateCountdown, 60000);

        // Initialiser le compte à rebours dès le début
        updateCountdown();

        // Compteur de clics pour le lien
        let clickCount = parseInt(localStorage.getItem('clickCount')) || 0;
        document.getElementById('clickCount').textContent = clickCount;

        function trackClick() {
            clickCount++;
            localStorage.setItem('clickCount', clickCount);
            document.getElementById('clickCount').textContent = clickCount;
        }

        // Compteur de visites
        let visitCount = parseInt(localStorage.getItem('visitCount')) || 0;
        visitCount++;
        localStorage.setItem('visitCount', visitCount);
        document.getElementById('visitorCount').textContent = visitCount;
    </script>
</body>
</html>
