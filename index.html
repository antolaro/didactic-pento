<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Site Web</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Fenêtre pop-up d'accueil -->
    <div id="welcomePopup" class="popup">
        <div class="popup-content">
            <span id="closePopup" class="close">&times;</span>
            <p><strong>Faites vite pour enregistrer la date de notre prochain show !</strong></p>
        </div>
    </div>

    <header>
        <h1>Welcome !</h1>
    </header>

    <main>
        <section>
            <p>Ici sera la destination de 2025.</p>
            <p>Amusez-vous bien et reviens vite avec tes amis pour t'amuser!</p>
        </section>

        <section>
            <p>Today's date :<br><span id="date"></span></p>
        </section>

        <section>
            <p>Time before next run :<br><br> <span id="countdown"></span></p>
        </section>

        <section>
            <p>Want to play with me : <a href="https://chaturbate.com/enourmouscok/" target="_blank">Click here </a></p>
        </section>

        <section>
            <h2>Visits :</h2>
            <p id="visitorCount">0</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 ATL Media LLC</p>
    </footer>

    <script>
        // Afficher la date et l'heure actuelle dans le pop-up
        const currentDateTime = new Date();
        document.getElementById('currentDateTime').textContent = currentDateTime.toLocaleString('fr-FR');

        // Fermer la fenêtre pop-up
        const closePopup = document.getElementById('closePopup');
        const welcomePopup = document.getElementById('welcomePopup');

        closePopup.onclick = function() {
            welcomePopup.style.display = 'none';
        }

        // Afficher la fenêtre pop-up quand la page est chargée
        window.onload = function() {
            welcomePopup.style.display = 'block';
        }

        // Compte à rebours et autres scripts restent inchangés
        const today = new Date();
        const dateString = today.toLocaleDateString('fr-FR', {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });
        document.getElementById('date').textContent = dateString;

        const christmasDate = new Date('December 23, 2024 22:00:00');
        function updateCountdown() {
            const now = new Date();
            const timeRemaining = christmasDate - now;

            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));

            document.getElementById('countdown').textContent = `${days} jours, ${hours} heures, ${minutes} minutes`;
        }

        setInterval(updateCountdown, 60000);
        updateCountdown();
    </script>
</body>
</html>
